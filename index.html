        <style>

            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');

            * {
                margin: 0px;

            body {

            div {
                white-space: pre;

                width: auto;

                text-align: center;
                cursor: none;
            }

            a {
                display: block;

                position: absolute;
                bottom: 0;

                width: 25vw;
                transform: translateX(37.5vw);

                cursor: pointer;
            }

            a:hover { opacity: 1; }

            #bottom, #bottomleft {
                color: #fff;
                opacity: 0.3;

                font-size: 0.8em;

                position: fixed;
            }

            #bottom {
                bottom: 50px;
                text-align: center;
            }
            #bottomleft {
                bottom: 7.5px;
                left: 15px;
                text-align: left;

            }

            .center {
                display: flex;
                align-items: center;
                
            }

    <body>
        <div id="text-wrapper">
            <div style="font-size: 1em">Something went wrong... <noscript>Try enabling javascript in your browser settings.</noscript></div>
        </div>

        <a title="Github Repo" rel="alternate external" href="https://github.com/undefined06855/BrowserParrot"></a>

        <span id="bottom"></span>
        <span id="bottomleft">
            <span class="center">
                <label for="sizeslider">size:</label>
                &nbsp;
                <input type="range" min="10" max="200" value="100" oninput="buffer.style.fontSize = this.value / 100 + 'em'" id="sizeslider" />
            </span>
            <span class="center">
                <input type="checkbox" onchange="flipped = this.checked" id="flipbox" />
                &nbsp;
                <label for="flipbox">flipped</label>
            </span>
        </span>

        <script>
            const buffer = document.querySelector("div").querySelector("div")

            buffer.innerText = "Loading parrot...";
            buffer.style.color = "red";
        </script>

        <script>

            document.getElementById("bottom").innerText = "WebParrot 1.1\n" + navigator.userAgent;

            var curframe = 0
              , curcol   = 0
              , flipped  = false


            setTimeout(() => {
                reponse = fetch("./frames.json")
                .then(response => response = response.json())
                .then(response => main(response))
            }, 500)


            const cols = [
                    "red",
                    "yellow",
                    "green",
                    "blue",
                    "magenta",
                    "cyan",
                    "white"
                ]

            function main(frames)
            {
                loopid = setInterval(() => {
                    if (curframe == 10)
                    {
                        curframe = 0;

                        curcol++;
                        if (curcol == 7) curcol = 0
                        buffer.style.color = cols[curcol];
                    }

                    buffer.innerText = frames["frame" + curframe];
                    buffer.innerText = flipped 
                    ? buffer.innerText.split("").reverse().join("").split("\n").reverse().join("\n")
                    : buffer.innerText
                    curframe++;
                }, 1000 / 15) // 15fps
            }

        </script>
    </body>
