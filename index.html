        <script>

            var curframe = 0
              , curcol   = 0

            reponse = fetch("./frames.json")
            .then(response => response = response.json())
            .then(response => main(response))

            const buffer = document.querySelector("div").querySelector("div")
                , cols = [
                    "red",
                    "yellow",
                    "green",
                    "blue",
                    "magenta",
                    "cyan",
                    "white"
                ]

            // https://stackoverflow.com/a/12646864
            // Randomises color order
            for(let i=cols.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[cols[i],cols[j]]=[cols[j],cols[i]];}

            buffer.innerText = "Loading parrot...";
            buffer.style.color = cols[7]

            function main(frames)
            {
                loopid = setInterval(() => {
                    if (curframe == 10)
                    {
                        curframe = 0;

                        curcol++;
                        if (curcol == 7) curcol = 0
                        buffer.style.color = cols[curcol];
                    }

                    buffer.innerText = frames["frame" + curframe];
                    curframe++;
                }, 1000 / 15) // 15fps
            }

        </script>
