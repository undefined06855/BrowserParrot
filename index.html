        <style>

            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');

            * {
                margin: 0px;
                padding: 0px;
                user-select: none;

                font-family: "Ubuntu Mono", "Courier New", Courier, monospace;
            }

            body {
                background-color: #000;

                width: 100vw;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                flex-direction: column;
                position: relative;
            }

            div {
                white-space: pre;

                width: auto;
                height: auto;
                
                text-align: center;
                cursor: none;
            }

            a {
                display: block;

                position: absolute;
                bottom: 0;
                left: 0;

                width: 25vw;
                transform: translateX(37.5vw);
                height: 40px;
                
                background-image: url(./GitHub-Mark-Light-120px-plus.png);
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 28px;

                opacity: 0.1;
                transition: opacity linear .15s;

                text-decoration: none;

                cursor: pointer;
            }

            a:hover { opacity: 1; }

            #bottom, #bottomLeft {
                color: #fff;
                opacity: 0.3;

                font-size: 0.8em;

                position: fixed;

                text-align: center;
            }

            #bottom { bottom: 50px; }
            #bottomLeft { bottom: 5px; left: 7px;}

            input[type="checkbox"] {
                vertical-align: middle;
            }
        </style>
    </head>

    <body>
        <div id="text-wrapper">
            <div style="font-size: 1em">Something went wrong... <noscript>Try enabling javascript in your browser settings.</noscript></div>
        </div>

        <a title="Github Repo" rel="alternate external" href="https://github.com/undefined06855/BrowserParrot"></a>

        <span id="bottom"></span>
        <span id="bottomLeft">
            <input type="checkbox" onchange="buffer.style.fontSize=this.checked?'0.5em':'1em'" id="smallbox" />
            <label for="smallbox">small</label>
        </span>

        <script>

            document.getElementById("bottom").innerText = "WebParrot 1.0\n" + navigator.userAgent;

            var curframe = 0
              , curcol   = 0

            reponse = fetch("./frames.json")
            .then(response => response = response.json())
            .then(response => main(response))

            const buffer = document.querySelector("div").querySelector("div")
                , cols = [
                    "red",
                    "yellow",
                    "green",
                    "blue",
                    "magenta",
                    "cyan",
                    "white"
                ]
            
            // https://stackoverflow.com/a/12646864
            // Randomises color order
            for(let i=cols.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[cols[i],cols[j]]=[cols[j],cols[i]];}

            buffer.innerText = "Loading parrot...";
            buffer.style.color = cols[7]

            function main(frames)
            {
                loopid = setInterval(() => {
                    if (curframe == 10)
                    {
                        curframe = 0;

                        curcol++;
                        if (curcol == 7) curcol = 0
                        buffer.style.color = cols[curcol];
                    }

                    buffer.innerText = frames["frame" + curframe];
                    curframe++;
                }, 1000 / 15) // 15fps
            }

        </script>
    </body>
